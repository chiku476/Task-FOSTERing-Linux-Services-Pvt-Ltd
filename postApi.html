    <div class="card">
        <div class="card-body">
        <div>  
        <form action="https://reqres.in/api/users" id="formElem" >
            <div class="row" style="margin-top: 40px;">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="First name" name="fname">
              </div>
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Last name" name="lname">
              </div>
            </div>
            <div class="row" style="margin-top: 40px;">
                <div class="col-4">
                  <input type="text" class="form-control" placeholder="MobileNumber" name="mnumber">
                </div>
                <div class="col-4">
                  <input type="text" class="form-control" placeholder="Email" name="email">
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-center" style="margin-top: 40px;">

                  <button type="submit" class="btn btn-primary" >Submit</button>
              </div>
          </form>
          
      </div>
    </div>
  </body>
  <script>
    var form = document.getElementById("formElem");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      var formdata = new FormData(form);
     
      const value = Object.fromEntries(formdata.entries());
      //url="https://reqres.in/api/users";

      param = {
        method: "post",
        headers: {
          "Content-Type": "application/Json",
        },
        body: JSON.stringify(value),
      };
      fetch(form.action, param)
        .then((response) => response.json())
        .then((value) => {
          console.log(value);
          window.alert(JSON.stringify(value));
        })
        .catch((error) => {
          console.log(error);
          alert(`Error With Status`);
        });
    });
  </script>
